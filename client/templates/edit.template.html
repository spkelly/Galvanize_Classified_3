<h1>Edit Ad</h1>

<form ng-submit="$ctrl.submitEdit($ctrl.ad)"class="edit-form" method="post">
  <label for="title">Title:</label>
  <input type="text" name="title" ng-model="$ctrl.ad.title"value={{$ctrl.ad.title}}><br>
  <label for="description">Description:</label><br>
  <textarea name="description" ng-model="$ctrl.ad.description" rows="8" cols="80">{{$ctrl.ad.description}}</textarea><br>
  <label for="price">Price</label>
  <input name="price" ng-model="$ctrl.ad.price" type="text"><br>
  <label for="image">Image URL</label>
  <input type="text" ng-model="$ctrl.ad.item_image" name="image" value=""><br>
  <button type="submit" name="button">Save changes</button>
</form>
